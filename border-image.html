<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Border and Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <section>

        </div>

        <div class="container bg-dark mt-5 border-2 border-success">

        </div>
        <div class="container bg-info mt-5 border-2 border-success">
            <img class="border border-white rounded-circle img-fluid my-5 d-block m-auto" src="images/female1.png"
                alt="">
        </div>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"

</html>
